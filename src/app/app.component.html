<div class="container">
  <h4>Lista de Contatos</h4>

  <button class="btn btn-primary mb-3" (click)="novo()">Novo</button>

  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-sm">
          <ul class="list-group">
            <a (click)="selecionaContato(contato)" [class.active]="contato.id === contatoSelecionado?.id"
              class="list-group-item list-group-item-action flex-column align-items-start"
              *ngFor="let contato of contatos">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ contato.nome }}</h5>
                <small class="text-muted">{{ contato.dataCadastro | date:'dd/MMM/yy'}}</small>
              </div>
              <p class="mb-1">
                Telefone: {{ contato.telefone }}<br>
                Email: {{ contato.email }}
              </p>
            </a>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-6" *ngIf="contatoSelecionado">
      <form #form="ngForm" (submit)="salvarContato()">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" required name="nome" id="nome" placeholder="Nome"
            [(ngModel)]="contatoSelecionado.nome">
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" class="form-control" required name="telefone" id="telefone" placeholder="Telefone"
            [(ngModel)]="contatoSelecionado.telefone">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Email"
            [(ngModel)]="contatoSelecionado.email">
        </div>

        <button type="submit" class="btn btn-success mr-2" [disabled]="form.invalid">Salvar</button>
        <button type="button" class="btn btn-danger" (click)="excluir()">Excluir</button>
        <button type="button" class="btn btn-light" (click)="cancelar()">Cancelar</button>

      </form>
    </div>
  </div>





</div>
